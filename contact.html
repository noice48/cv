<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact-style.css">
</head>
<body>
  <header class="top-task-bar">
    <nav>
      <div class="logo">
        <img src="path/to/your/logo.png" alt="Logo" height="50"> <!-- Adjust height of logo -->
      </div>
      <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Feel free to reach out through any of the following platforms:</p>
    
    <div class="contact-icons">
      <!-- WhatsApp Link -->
      <a href="https://wa.me/your-phone-number" target="_blank">
        <img src="gfx/whatsapp-icon.png" alt="WhatsApp" title="WhatsApp">
      </a>

      <!-- Instagram Link -->
      <a href="https://www.instagram.com/yourusername/" target="_blank">
        <img src="gfx/instagram-icon.png" alt="Instagram" title="Instagram">
      </a>

      <!-- Gmail Link -->
      <a href="mailto:example@gmail.com?subject=Hello&body=How%20are%20you?" target="_blank">
        <img src="gfx/gmail-icon.png" alt="Gmail" title="Gmail">
      </a>

      <!-- Telegram Link -->
      <a href="https://t.me/yourusername" target="_blank">
        <img src="gfx/telegram-icon.png" alt="Telegram" title="Telegram">
      </a>

      <!-- Google Drive Link -->
      <a href="https://drive.google.com/drive/folders/your-folder-id" target="_blank">
        <img src="gfx/google-drive-icon.png" alt="Google Drive" title="Google Drive">
      </a>
    </div>
  </section>
</body>
</ht
